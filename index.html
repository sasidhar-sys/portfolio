<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio</title>
  <link rel="icon" type="image/png" href="favicon2.jpg" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:"Inter",sans-serif;
      background:#000;
      color:#eaeaea;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      transition: background-color 720ms cubic-bezier(.2,.9,.2,1), color 520ms ease;
    }

    /* canvas background (orange particle network) - darker blend */
    canvas#network-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* darker radial glows to sit on black */
      background:
        radial-gradient(circle at 10% 10%, rgba(255,74,0,0.03), transparent 10%),
        radial-gradient(circle at 90% 80%, rgba(255,80,20,0.02), transparent 12%);
      transition: opacity 520ms ease;
      will-change: opacity;
    }

    .wrap {
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      padding:28px 20px;
      position:relative;
      z-index: 1;
    }

    /* top pill nav - dark style */
    .landing-topbar {
      width: min(880px, 92%);
      margin-top:12px;
      background: linear-gradient(180deg,#0e0e0e,#0b0b0b);
      border-radius: 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 14px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,74,0,0.06);
      transition: transform 420ms ease, opacity 420ms ease, background-color 520ms ease;
      will-change: opacity, transform;
      color: #eaeaea;
    }
    .landing-brand { display:flex; align-items:center; gap:12px; color:#eaeaea; font-size:13px; font-weight:600; }
    .top-thumb {
      width:28px;
      height:28px;
      border-radius:6px;
      overflow:hidden;
      display:inline-block;
      border: 1px solid rgba(255,74,0,0.14);
      box-shadow: 0 2px 8px rgba(255,74,0,0.03);
      background: linear-gradient(180deg,#111,#0a0a0a);
    }
    .top-thumb img { width:100%; height:100%; object-fit:cover; display:block; }

    .landing-nav { display:flex; gap:18px; align-items:center; font-size:14px; color:#cfcfcf; }
    .landing-nav a { color:#cfcfcf; text-decoration:none; padding:6px 10px; border-radius:10px; transition: color .18s, background .18s; }
    .landing-nav a:hover { color:#fff; background: rgba(255,74,0,0.06); }

    /* main hero area */
    .landing-hero {
      width: min(1100px, 92%);
      display:grid;
      grid-template-columns: 1fr 520px;
      gap: 36px;
      align-items:center;
      margin-top:18px;
      padding: 24px;
      background: transparent;
      position: relative;
      overflow: visible;
      will-change: transform;
    }

    .photo-wrap {
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 420px;
      overflow: visible;
    }

    /* FULL IMAGE - dark framed card */
    .hero-photo {
      width: 100%;
      max-width: 680px;
      height: auto;
      max-height: 78vh;
      background: linear-gradient(180deg,#0b0b0b,#0f0f0f); /* dark card */
      overflow: hidden;
      display:block;
      box-shadow: 0 28px 120px rgba(0,0,0,0.8);
      border-radius: 12px;
      transform: translate3d(-18px,0,0); /* start slightly to left */
      transition: transform 1600ms cubic-bezier(.12,.84,.18,1), opacity 520ms ease, filter 520ms ease;
      will-change: transform, opacity, filter;
      backface-visibility: hidden;
      perspective: 800px;
      border: 1px solid rgba(255,74,0,0.06);
    }
    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show entire image inside */
      display:block;
      -webkit-font-smoothing:antialiased;
      image-rendering: optimizeQuality;
      filter: contrast(0.95) saturate(1.03);
      background: transparent;
      display: block;
    }

    /* THE ONLY animation: slide-right class — smooth left→right */
    .hero-photo.slide-right {
      transform: translate3d(140%, 0, 0); /* travel further for a clean exit */
      transition: transform 1600ms cubic-bezier(.12,.84,.18,1); /* smooth easing & longer duration */
      will-change: transform;
      opacity: 0.02; /* softly fade while moving */
    }

    /* hide / fade-out class for intro & topbar */
    .intro-hide {
      opacity: 0 !important;
      transform: translate3d(18px,0,0) scale(.998);
      transition: opacity 620ms cubic-bezier(.2,.9,.2,1), transform 620ms cubic-bezier(.2,.9,.2,1);
      pointer-events: none;
      color: transparent; /* ensure text doesn't linger */
    }
    .topbar-hide {
      opacity: 0 !important;
      transform: translate3d(0,-8px,0);
      transition: opacity 520ms ease, transform 520ms ease;
    }

    .landing-intro { padding-right:18px; text-align:left; color:#e6e6e6; transition: transform 720ms cubic-bezier(.2,.9,.2,1), opacity 520ms ease; will-change: transform, opacity; }
    .landing-intro h1 { font-size:32px; margin-bottom:10px; color:#ffcfb8; }
    .landing-intro p { margin:0; color:#cfcfcf; font-size:15px; line-height:1.6; max-width:620px; }

    .cta { margin-top:18px; display:flex; gap:12px; align-items:center; }
    .btn { display:inline-block; padding:10px 16px; background:#ff4a00; color:#fff; border-radius:10px; text-decoration:none; font-weight:700; box-shadow: 0 8px 20px rgba(255,74,0,0.16); cursor:pointer; border:0; }
    .btn.ghost { background:transparent; color:#eaeaea; border:1px solid rgba(255,255,255,0.04); font-weight:600; }

    /* floating orange glow on dark bg */
    .orange-accent {
      position: absolute;
      right: 6%;
      top: 6%;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 20% 20%, rgba(255,74,0,0.06), rgba(255,74,0,0.02) 12%, transparent 30%);
      filter: blur(18px);
      z-index: -1;
      pointer-events: none;
      transition: opacity 520ms ease;
    }

    /* responsive */
    @media (max-width:1200px){
      .landing-hero{grid-template-columns:1fr 460px}
      .hero-photo{max-width:520px;height:auto}
    }
    @media (max-width:980px){
      .landing-hero{grid-template-columns:1fr; text-align:center; padding: 8px 0;}
      .landing-intro{order:2;padding:0 18px}
      .photo-wrap{order:1;margin-bottom:14px}
      .hero-photo { height: auto; max-width: 92%; max-height: 56vh; transform: translate3d(0,0,0); }
      .landing-intro h1 { font-size:24px; color:#ffd8c4; }
      .orange-accent { display:none; }
    }

    /* floating keywords (small, subtle) */
    .floating-text {
      position: fixed; font-size:14px; font-weight:700; color:#ff7a2a;
      pointer-events:none; z-index:-1; animation: floatText 22s linear infinite;
      text-shadow: 0 0 12px rgba(255,74,0,0.6);
      opacity: 0.95;
    }
    @keyframes floatText {
      from { transform: translateY(100vh) scale(1); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.1); opacity: 0; }
    }

    /* Respect user reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .hero-photo, .landing-intro, canvas#network-bg { transition: none !important; animation: none !important; transform:none !important; }
    }

  </style>
</head>
<body>
  <canvas id="network-bg" aria-hidden="true"></canvas>

  <div class="wrap" id="pageWrap">
    <div id="topbar" class="landing-topbar" role="navigation" aria-label="landing topbar">
      <div class="landing-brand">
        <div class="top-thumb" aria-hidden="true">
          <img src="profile.jpg" alt="Sasidhar">
        </div>
        <div>Sasidhar Aarumugam</div>
      </div>

      <nav class="landing-nav" aria-label="landing links">
        <a id="portfolioNav" href="NavBar.html">Portfolio</a>
      </nav>
    </div>

    <main class="landing-hero" role="main" aria-labelledby="landing-title">
      <div class="photo-wrap" aria-hidden="false">
        <div class="hero-photo" id="heroPhoto" role="img" aria-label="profile visual">
          <img src="profile3.jpg" alt="Sasidhar large photo">
        </div>
      </div>

      <div class="landing-intro" id="landing-title" aria-live="polite">
        <h1>Sasidhar Aarumugam</h1>
        <p>
          Focused on practical research,
          model-driven projects and building production-ready solutions. Click <strong>Portfolio</strong> above
          to open the full site.
        </p>

        <div class="cta">
          <button id="openPortfolioBtn" class="btn">Open Portfolio</button>
          <a class="btn ghost" href="about.html">About</a>
        </div>
      </div>
    </main>

    <div class="orange-accent" aria-hidden="true"></div>
  </div>

  <script>
    // --------- Particle/connection background ----------
    const canvas = document.getElementById('network-bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];
    const NUM = Math.max(60, Math.floor(window.innerWidth / 12));

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 1 + Math.random() * 2.6;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#ff6a2a';
        ctx.shadowColor = '#ff6a2a';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < NUM; i++) particles.push(new Particle());
    }

    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 140) {
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.strokeStyle = "rgba(255,110,50," + (1 - dist / 140) * 0.45 + ")";
            ctx.lineWidth = 0.8;
            ctx.stroke();
          }
        }
      }
    }

    function animateBG() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      connect();
      requestAnimationFrame(animateBG);
    }

    initParticles();
    animateBG();

    // floating keywords
    const keywords = ["AI","ML","Deep Learning","Neural Nets","Data","Research","Innovation"];
    for (let i = 0; i < 8; i++) {
      const span = document.createElement("span");
      span.classList.add("floating-text");
      span.textContent = keywords[Math.floor(Math.random() * keywords.length)];
      span.style.left = Math.random() * 86 + "vw";
      span.style.top = Math.random() * 86 + "vh";
      span.style.animationDuration = 10 + Math.random() * 18 + "s";
      span.style.fontSize = 12 + Math.random() * 10 + "px";
      document.body.appendChild(span);
    }

    // --------- Page transition animation + navigation ----------
    const openBtn = document.getElementById('openPortfolioBtn');
    const portfolioNav = document.getElementById('portfolioNav');
    const heroPhoto = document.getElementById('heroPhoto');
    const intro = document.querySelector('.landing-intro');
    const topbar = document.getElementById('topbar');

    function animateAndNavigate(targetHref) {
      if (!heroPhoto) { window.location.href = targetHref; return; }

      // prevent double clicks/race
      if (heroPhoto.classList.contains('slide-right-running')) return;
      heroPhoto.classList.add('slide-right-running');

      // hide text/topbar first (small stagger for buttery feel)
      if (intro) intro.classList.add('intro-hide');
      if (topbar) topbar.classList.add('topbar-hide');

      // force layout so hides take effect
      void heroPhoto.offsetWidth;

      // start image travel (left -> right)
      heroPhoto.classList.add('slide-right');

      // use transitionend (listen only for transform)
      const onEnd = (e) => {
        if (e && e.propertyName && e.propertyName !== 'transform') return;
        heroPhoto.removeEventListener('transitionend', onEnd);
        setTimeout(() => { window.location.href = targetHref; }, 35);
      };
      heroPhoto.addEventListener('transitionend', onEnd);

      // fallback in case transitionend doesn't fire
      setTimeout(() => {
        if (heroPhoto.classList.contains('slide-right-running')) {
          heroPhoto.removeEventListener('transitionend', onEnd);
          window.location.href = targetHref;
        }
      }, 1800);
    }

    if (openBtn) openBtn.addEventListener('click', () => animateAndNavigate('NavBar.html'));
    if (portfolioNav) {
      portfolioNav.addEventListener('click', (e) => { e.preventDefault(); animateAndNavigate('NavBar.html'); });
      portfolioNav.setAttribute('role','link');
      portfolioNav.setAttribute('tabindex','0');
      portfolioNav.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); animateAndNavigate('NavBar.html'); } });
    }

    // recreate particles after resize to keep density consistent
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        resizeCanvas();
        initParticles();
      }, 200);
    });
  </script>
</body>
</html>
